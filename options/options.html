<!DOCTYPE html>
<html>
<head>
<title>Gitlab Merge Request Options</title>
<style>
.search-list {
    position: relative;
    display: block;
    margin: 2em 0.5em;
}
.search-input > input,
.search-input > .autocomplete {
    width: 350px;
}
.search-input > input {
    z-index: 1;
}
.autocomplete {
    display: none;
    position: absolute;
    max-height: 100px;
    overflow: hidden;
    background: white;
    border: 1px solid #333;
    z-index: 2;
    cursor: pointer;
}
.search-input > input:focus + .autocomplete,
.autocomplete:hover {
    display: block;
}
.autocomplete ul,
.autocomplete ol {
    list-style: none;
    margin: 0;
    padding: 0;
}
.autocomplete li:hover {
    background: #bbb;
}
.search-list table {
    margin: 1em 0;
}
.search-input {
    display:inline-block;
}
</style>
</head>
<body>
<form id='gitlab'>
    <h2>Gitlab Credentials</h2>
    <div class='token'>
        <label for='token'>Personal Access Token</label>
        <input type='text' name='token' id='token' placeholder="***************"/>
        <span id='username'></span>
    </div>
    <button type='button' id='forget'>Forget</button> <button type='submit' id='login'>Save</button>
</form>
<h2>Merge Requests</h2>
<div>
    <label for='default-color'>Default color</label>
    <input type='color' id='default-color' value='#6dc34a'/>
</div>
<h3>Groups</h3>
<div class='search-list'>
    Find by name
    <span class='search-input'>
        <input type='text' data-list='groups' />
        <div class='autocomplete'></div>
    </span>
    <table>
        <thead>
            <tr>
                <th>Group Name</th>
                <th>Group Nickname</th>
                <th>Color</th>
                <th>Watch MRs</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody class='results' id='groups-list'>
        </tbody>
    </table>
</div>
<h3>Repositories</h3>
<div class='search-list'>
    Find by name
    <span class='search-input'>
        <input type='text' data-list='repos' />
        <div class='autocomplete'></div>
    </span>
    <div class='autocomplete'></div>
    <table>
        <thead>
            <tr>
                <th>Repository Path</th>
                <th>Repository Nickname</th>
                <th>Color</th>
                <th>Watch MRs</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody class='results' id='repos-list'>
        </tbody>
    </table>
</div>
<script src="./options.js" type="module"></script>
</body>
</html>
